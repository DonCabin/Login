<body>
  <div class="container">
    <header>
      <h1>Todo list({{incompleteCount}})</h1>
      <label class="hide-completed">
        {{> loginButtons}}


      </label>



      {{#if currentUser}}
        <form class="new-task">

          <input type="text" name="text" placeholder="Type to add new tasks">

        </form>
        {{#each tasks}}
          {{>task}}
          {{/each}}
      {{/if}}
    </header>
    <ul>

    </ul>

  </div>
</body>
